server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: DEBUG

spring:

  application:
    name: shoes_store

  sql:
    init:
      mode: always

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa: 
    show-sql: true        
    hibernate:   
      ddl-auto: update 
    properties: 
      hibernate: 
        dialect: org.hibernate.dialect.H2Dialect  
        format_sql: true  


