<div class="content card shadow">
    <div class="card-header bg-primary text-white">
        <h1 class="h4 mb-0">Reclamos Registrados (<span th:text="${#lists.size(claims)}">0</span>) </h1>
    </div>



    <div class="card-body">

        <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
            <div></div>

            <a th:href="@{/claims/new}" class="btn btn-primary btn-lg"><i class="bi bi-plus-circle me-2"></i>Registrar Nuevo Reclamo</a>

        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID Reclamo</th>
                    <th>ID Venta</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="claim : ${claims}">
                    <td th:text="${claim.id}">1</td>
                    <td th:text="${claim.sale.id}">1001</td>
                    <td th:text="${#temporals.format(claim.createdAt, 'dd/MM/yyyy')}">10/06/2025</td>
                    <td th:text="${claim.description}">Motivo el reclamo...</td>
                    <td>
                        <span th:with="stateClass=${
                            claim.state.name() == 'INITIATED' ? 'bg-warning' :
                            (claim.state.name() == 'PROOF_UPLOADED' ? 'bg-info' :
                            (claim.state.name() == 'REFUND_PROCESSED' ? 'bg-primary' : 'bg-success'))
                       }"
                          class="badge text-white"
                          th:classappend="${stateClass}"
                          th:text="${claim.state.displayValue}">Estado</span>
                    </td>
                    <td>
                        <a href="#" class="action-btn btn btn-sm btn-info"
                           title="Ver detalle"
                           data-bs-toggle="tooltip"
                           th:href="@{/claims/{id}(id=${claim.id})}">
                            <i class="bi bi-eye"></i>
                        </a>

                        <th:block th:if="${claim.state.name() == 'PACKAGE_RECEIVED'}">
                            <form th:action="@{/claims/delete/{id}(id=${claim.id})}" method="post" class="d-inline">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        onclick="return confirm('¿Desea eliminar este reclamo permanentemente?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </th:block>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<style>
    .card.shadow {
        border-radius: 0.75rem;
        transition: transform 0.2s ease-in-out;
    }

    .card.shadow:hover {
        transform: translateY(-3px);
        box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.15) !important;
    }

    .card-header.bg-primary {
        border-radius: 0.75rem 0.75rem 0 0;
        padding: 1.25rem 1.5rem;
    }

    .card-title {
        font-size: 1.1rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
    }

    .card-text.display-5 {
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.5px;
    }

    #salesChart {
        border-radius: 0.5rem;
        background: #fff;
    }
</style>
