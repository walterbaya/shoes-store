<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Shoes Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header bg-danger text-white">
                        <h3 class="font-weight-light my-2">Ha ocurrido un error</h3>
                    </div>
                    <div class="card-body">
                        <div class="display-1 text-muted mb-4">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${status != null ? status : 'Error'}"></span>
                        </div>
                        <h4 class="mb-3" th:text="${error != null ? error : 'Error inesperado'}">Mensaje de error</h4>

                        <p class="text-muted" th:if="${details}" th:text="${details}"></p>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house-door"></i> Volver al Inicio
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Regresar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
