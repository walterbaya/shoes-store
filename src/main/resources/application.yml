server:
  port: 8080

logging:
  level:
    org:
      springframework:
        security: INFO # Cambiado a INFO para no mostrar DEBUG en todos lados
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n" # Formato m√°s legible
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n" # Igual para archivos (si los usas)

spring:
  application:
    name: shoes_store

  sql:
    init:
      mode: always

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  mvc:
    hiddenmethod:
      filter:
        enabled: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

file:
  upload-dir: ./uploads
