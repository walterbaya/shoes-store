server:
  port: 9090
spring:
  application:
    name="shoes_store"
  #Standard Database
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/shoes_store
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA
  jpa:
    show-sql: false
  #sql:
   # init:
    #  mode: always
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: update
  # Thymeleaf
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

# File upload settings
file:
  upload-dir: ./uploads