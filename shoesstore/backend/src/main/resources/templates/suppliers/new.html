
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${supplier.id} != null ? 'Editar Proveedor' : 'Registrar Nuevo Proveedor'">Registrar Nuevo Proveedor</h2>
        </div>
        <div class="card-body">
            <form th:action="@{${supplier.id} != null ? '/suppliers/update/' + ${supplier.id} : '/suppliers/save'}" th:object="${supplier}" method="post">
                <input type="hidden" th:if="${supplier.id}" th:field="*{id}"/>

                <div class="row">
                    <!-- Columna izquierda - Información básica -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Nombre del Proveedor <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="cuit" class="form-label fw-bold">CUIT/CUIL <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="cuit" th:field="*{cuit}" placeholder="Formato: XX-XXXXXXXX-X" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">Email <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="proveedor@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">Teléfono</label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="+54 11 1234-5678">
                        </div>
                    </div>

                    <!-- Columna derecha - Información adicional -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="address" class="form-label fw-bold">Dirección</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3" placeholder="Calle, número, ciudad, código postal"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Condiciones de Pago</label>
                            <div class="border rounded p-3">
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="cash" value="EFECTIVO" th:field="*{paymentConditions}">
                                    <label class="form-check-label" for="cash">Efectivo</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="transfer" value="TRANSFERENCIA" th:field="*{paymentConditions}">
                                    <label class="form-check-label" for="transfer">Transferencia Bancaria</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="checkbox" id="check" value="CHEQUE" th:field="*{paymentConditions}">
                                    <label class="form-check-label" for="check">Cheque</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="credit" value="CREDITO" th:field="*{paymentConditions}">
                                    <label class="form-check-label" for="credit">Crédito (30/60/90 días)</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Estado del Proveedor</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="active" th:field="*{active}">
                                <label class="form-check-label" for="active">Proveedor Activo</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 mt-4">
                    <label class="form-label fw-bold">Productos Asociados</label>
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle me-2"></i> Seleccione los productos que provee esta empresa y especifique los precios
                    </div>
                    <div class="row gy-2 p-3 border rounded">
                        <div class="col-md-6 form-check mb-3" th:each="product, stat : ${products}">
                            <div class="d-flex align-items-center">
                                <input class="form-check-input me-2"
                                       type="checkbox"
                                       th:id="'product_' + ${product.id}"
                                       name="productIds"
                                       th:value="${product.id}"
                                       th:checked="${supplier.products.contains(product)}"
                                       th:data-index="${stat.index}" />
                                <label class="form-check-label fw-medium me-2" th:for="'product_' + ${product.id}"
                                       th:text="'Articulo - ' + ${product.id}">Producto</label>
                            </div>

                            <div class="mt-2 d-flex align-items-center">
                                <label class="form-label me-2 mb-0">Precio:</label>
                                <div class="input-group" style="width: 150px;">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" min="0"
                                           name="prices"
                                           th:attr="data-index=${stat.index}"
                                           class="form-control"
                                           th:value="${productPrices[product.id]}"
                                           th:disabled="${!supplier.products.contains(product)}"
                                           placeholder="0.00" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-save me-2"></i>Guardar
                        </button>
                        <a th:href="@{/suppliers}" class="btn btn-outline-secondary btn-lg ms-2">Cancelar</a>
                    </div>

                    <!-- Botón para eliminar (solo visible en edición) -->
                    <div th:if="${supplier.id}">
                        <button type="button" class="btn btn-danger btn-lg" data-bs-toggle="modal" data-bs-target="#deleteModal">
                            <i class="bi bi-trash me-2"></i>Eliminar Proveedor
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Confirmación para Eliminar -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    ¿Está seguro que desea eliminar este proveedor?
                </div>
                <p>Esta acción eliminará permanentemente al proveedor: <strong th:text="${supplier.name}"></strong></p>
                <p class="text-danger fw-medium">Esta operación no se puede deshacer.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <form th:action="@{'/suppliers/delete/' + ${supplier.id}}" method="post">
                    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Habilitar/deshabilitar campos de precio según selección
    document.querySelectorAll('input[name="productIds"]').forEach(chk => {
        chk.addEventListener('change', event => {
            const idx = event.target.getAttribute('data-index');
            const priceInput = document.querySelector('input[name="prices"][data-index="' + idx + '"]');
            if (priceInput) {
                priceInput.disabled = !event.target.checked;
                if (!event.target.checked) priceInput.value = '';
            }
        });
    });

    // Formatear automáticamente CUIT/CUIL
    document.getElementById('cuit').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');

        if (value.length > 2) {
            value = value.substring(0, 2) + '-' + value.substring(2);
        }
        if (value.length > 11) {
            value = value.substring(0, 11) + '-' + value.substring(11);
        }
        if (value.length > 13) {
            value = value.substring(0, 13);
        }

        e.target.value = value;
    });
</script>
