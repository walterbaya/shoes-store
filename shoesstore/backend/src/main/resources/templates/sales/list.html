<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<head>
    <title>Listado de Ventas</title>
</head>
<body>
<div th:fragment="content">
    <h2>Listado de Ventas</h2>
    <table>
        <thead>
        <tr>
            <th>Canal</th>
            <th>Fecha</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sale : ${sales}">
            <td th:text="${sale.channel}"></td>
            <td th:text="${#dates.format(sale.saleDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${sale.total}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
