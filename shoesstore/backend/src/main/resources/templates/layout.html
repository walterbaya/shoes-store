<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <title th:text="${title} + ' - Shoes Store'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary-color: #4a5568;
            --accent-color: #4cc9f0;
            --text-color: #2b2d42;
            --light-bg: #f8f9fa;
            --lighter-bg: #e9ecef;
            --dark-bg: #1a1c2e;
            --border-color: #e2e8f0;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05), 0 2px 6px rgba(0, 0, 0, 0.03);
            --box-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
            --font-family-base: 'Inter', 'Segoe UI', system-ui, sans-serif;
            --header-height: 80px;
            --sidebar-width: 280px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --card-radius: 16px;
        }

        /* ===== RESET Y BASE ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-base);
            color: var(--text-color);
            background-color: var(--light-bg);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.9) 0%, transparent 25%),
                    radial-gradient(circle at 90% 80%, rgba(236, 240, 255, 0.7) 0%, transparent 25%);
            z-index: -1;
            opacity: 1;
        }

        .main-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            height: var(--header-height);
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 2rem;
        }

        .main-container {
            display: flex;
            flex: 1;
            max-width: 1800px;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: rgba(255, 255, 255, 0.98);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            padding: 1rem 0;
            position: sticky;
            top: var(--header-height);
            height: calc(100vh - var(--header-height));
            overflow-y: auto;
        }

        .content-wrapper {
            flex: 1;
            padding: 2.5rem;
            background-color: transparent;
            min-height: auto;
        }

        .footer {
            background: linear-gradient(135deg, var(--dark-bg), #0d0f1c);
            color: #e0e0e0;
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
        }

    </style>
</head>
<body class="h-100">
<div class="main-wrapper">
    <!-- Encabezado -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Contenedor principal con sidebar y contenido -->
    <div class="main-container">
        <div class="sidebar bg-light" th:replace="~{fragments/sidebar :: sidebar}"></div>
        <div class="content-wrapper">
            <div th:replace="~{${view}}"></div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
