<html xmlns:th="http://www.thymeleaf.org" style="height: 100%;">
<head>
    <title th:text="${title} + ' - Shoes Store'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* ===== PALETA DE COLORES PROFESIONAL MEJORADA ===== */
        :root {
            --primary-color: #3a5afd; /* Azul más profesional */
            --primary-dark: #304fd8;
            --secondary-color: #6c757d;
            --accent-color: #00c9a7; /* Verde esmeralda moderno */
            --text-color: #2b2d42;
            --light-bg: #f8fafc;
            --lighter-bg: #f1f5f9;
            --dark-bg: #1e1f29;
            --border-color: #e2e8f0;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05), 0 2px 6px rgba(0, 0, 0, 0.03);
            --box-shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.08), 0 4px 12px rgba(0, 0, 0, 0.05);
            --font-family-base: 'Segoe UI', 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
            --header-height: 72px;
            --sidebar-width: 280px;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --border-radius: 12px;
            --card-radius: 16px;
        }

        /* ===== RESET Y ESTILOS BASE MEJORADOS ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-family-base);
            color: var(--text-color);
            background-color: var(--light-bg);
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 15% 10%, rgba(240, 247, 255, 0.8), transparent 30%),
            radial-gradient(circle at 85% 90%, rgba(230, 252, 245, 0.6), transparent 30%);
            z-index: -1;
            opacity: 0.9;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.25;
            margin-bottom: 1.25rem;
            color: #1a1c2e;
        }

        h1 {
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 0.75rem;
            letter-spacing: -0.5px;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 5px;
            background: var(--accent-color);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        h1:hover::after {
            width: 90px;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        a:hover {
            color: var(--primary-dark);
        }

        /* ===== LAYOUT RESPONSIVE MEJORADO ===== */
        .main-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            background: #fff;
            min-height: calc(100vh - var(--header-height));
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.04);
        }

        /* Encabezado premium mejorado */
        .navbar {
            background-color: #fff !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.04);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0.5rem 2rem;
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            color: var(--text-color) !important;
            font-weight: 800;
            font-size: 1.7rem;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: -0.5px;
        }

        .navbar-brand i.bi-boot {
            color: var(--primary-color);
            font-size: 2rem;
            transition: transform 0.4s ease;
        }

        .navbar-brand:hover i.bi-boot {
            transform: rotate(-12deg);
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            padding: 0.65rem 1.25rem !important;
            border-radius: 10px;
            margin: 0 0.3rem;
            transition: var(--transition);
            position: relative;
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--accent-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after,
        .navbar-nav .nav-link.active::after {
            width: 60%;
        }

        .navbar-nav .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .navbar-nav .nav-link.active {
            color: var(--primary-color) !important;
            font-weight: 600;
        }

        .dropdown-menu {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-top: 8px;
            padding: 0.5rem;
            min-width: 220px;
        }

        .dropdown-item {
            padding: 0.85rem 1.5rem;
            border-radius: 8px;
            transition: var(--transition);
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .dropdown-item:hover {
            background-color: rgba(58, 90, 253, 0.06);
            color: var(--primary-color);
            padding-left: 1.75rem;
        }

        /* Sidebar premium mejorado */
        .sidebar {
            width: 100%;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 0;
            overflow-x: auto;
            position: sticky;
            top: var(--header-height);
            z-index: 900;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.015);
        }

        .sidebar-sticky {
            padding: 0 1.5rem;
            display: flex;
            flex-wrap: nowrap;
        }

        .nav {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: rgba(58, 90, 253, 0.3) transparent;
        }

        .nav-link {
            color: var(--secondary-color) !important;
            border-radius: var(--border-radius);
            margin: 0 0.6rem;
            padding: 0.85rem 1.5rem !important;
            white-space: nowrap;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-weight: 500;
            position: relative;
            background: var(--lighter-bg);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.015);
            min-width: max-content;
        }

        .nav-link:hover {
            background-color: var(--primary-color) !important;
            color: #fff !important;
            transform: translateY(-3px);
            box-shadow: var(--box-shadow-hover);
        }

        .nav-link:hover i {
            color: #fff;
            transform: scale(1.1);
        }

        .nav-link i {
            color: var(--primary-color);
            margin-right: 0.85rem;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .nav-link.active {
            background-color: var(--primary-color) !important;
            color: #fff !important;
            border-bottom: 3px solid var(--accent-color);
            box-shadow: var(--box-shadow-hover);
        }

        .nav-link.active i {
            color: #fff;
        }

        .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .text-secondary {
            color: var(--secondary-color) !important;
        }

        /* Contenido premium mejorado */
        .content-wrapper {
            flex-grow: 1;
            padding: 2.5rem;
            background-color: #fff;
        }

        .content-header {
            margin-bottom: 2.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        /* Dashboard premium mejorado */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.75rem;
            margin-bottom: 3rem;
        }

        .card-summary {
            border: none;
            border-radius: var(--card-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            margin-bottom: 0;
            overflow: hidden;
            position: relative;
            background: #fff;
            border-left: 5px solid var(--primary-color);
            cursor: pointer;
        }

        .card-summary::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(58, 90, 253, 0.03), transparent);
            z-index: 0;
        }

        .card-summary:hover {
            transform: translateY(-8px);
            box-shadow: var(--box-shadow-hover);
            border-left-color: var(--accent-color);
        }

        .card-summary .card-body {
            position: relative;
            z-index: 1;
            padding: 2rem;
        }

        .card-summary .card-title {
            font-size: 1.15rem;
            margin-bottom: 0.75rem;
            color: var(--secondary-color);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-summary .card-title i {
            font-size: 1.35rem;
            color: var(--primary-color);
            background: rgba(58, 90, 253, 0.1);
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: var(--transition);
        }

        .card-summary:hover .card-title i {
            background: rgba(0, 201, 167, 0.15);
            color: var(--accent-color);
        }

        .card-summary .card-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 0.75rem;
            line-height: 1.2;
            letter-spacing: -1px;
        }

        .card-summary .card-change {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .card-summary .change-positive {
            color: var(--accent-color);
            font-weight: 600;
        }

        .card-summary .change-negative {
            color: #ef476f;
            font-weight: 600;
        }

        .chart-container {
            background-color: #fff;
            border: none;
            border-radius: var(--card-radius);
            box-shadow: var(--box-shadow);
            padding: 1.75rem;
            width: 100%;
            min-height: 380px;
            margin-bottom: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .chart-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 201, 167, 0.02), transparent);
            z-index: 0;
        }

        .chart-header {
            position: relative;
            z-index: 1;
            margin-bottom: 1.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .chart-actions {
            display: flex;
            gap: 0.75rem;
        }

        .chart-btn {
            background: var(--lighter-bg);
            border: none;
            border-radius: 8px;
            padding: 0.6rem 1.25rem;
            font-weight: 500;
            color: var(--secondary-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .chart-btn:hover, .chart-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .chart-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 280px;
            background: linear-gradient(135deg, var(--light-bg), var(--lighter-bg));
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .chart-placeholder::after {
            content: "Gráfico de Ventas";
            position: absolute;
            color: var(--secondary-color);
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Footer premium mejorado */
        .footer {
            background-color: var(--dark-bg);
            color: #e0e0e0;
            padding: 3rem 0 2rem;
            font-size: 1rem;
            border-top: none;
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, rgba(58, 90, 253, 0.1), transparent 70%);
            z-index: 0;
        }

        .footer .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1.75rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.85rem;
            letter-spacing: -0.5px;
        }

        .footer-logo i {
            color: var(--accent-color);
            font-size: 2.2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer-links a {
            color: #b0b0b0;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            font-size: 1.05rem;
        }

        .footer-links a:hover {
            color: #fff;
        }

        .footer-links a::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: var(--transition);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2.25rem;
        }

        .social-link {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            color: #fff;
            font-size: 1.35rem;
        }

        .social-link:hover {
            background: var(--primary-color);
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(58, 90, 253, 0.35);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.75rem;
            width: 100%;
            font-size: 0.95rem;
            color: #999;
            letter-spacing: 0.2px;
        }

        /* ===== MEDIA QUERIES MEJORADAS ===== */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
            }

            .sidebar {
                width: var(--sidebar-width);
                border-right: 1px solid var(--border-color);
                border-bottom: none;
                overflow-x: visible;
                height: calc(100vh - var(--header-height));
            }

            .sidebar-sticky {
                display: block;
                padding: 1.75rem 0;
            }

            .nav {
                display: block;
                overflow-x: visible;
                padding-bottom: 0;
            }

            .nav-link {
                margin: 0 0 0.85rem 0;
                padding: 1rem 1.75rem !important;
                white-space: normal;
                min-width: 100%;
            }

            .nav-link.active {
                border-left: 5px solid var(--accent-color);
                border-bottom: none;
            }

            .nav-link.active::after {
                display: none;
            }

            .footer .container {
                flex-direction: row;
                justify-content: space-between;
                text-align: left;
                align-items: flex-start;
            }

            .footer-logo {
                justify-content: flex-start;
                margin-bottom: 0;
            }

            .footer-links {
                justify-content: flex-start;
            }

            .social-links {
                justify-content: flex-start;
            }
        }

        @media (min-width: 992px) {
            .content-wrapper {
                padding: 3rem;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            }
        }

        @media (max-width: 767px) {
            .navbar {
                padding: 0.5rem 1.25rem;
            }

            .content-wrapper {
                padding: 1.75rem;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .footer-links {
                gap: 1.5rem;
                flex-direction: column;
            }
        }

        /* ===== MEJORAS DE ACCESIBILIDAD Y EFECTOS ===== */
        :focus-visible {
            outline: 2px solid var(--accent-color);
            outline-offset: 3px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
            padding: 0.75rem 1.75rem;
            transition: var(--transition);
            font-size: 1rem;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(58, 90, 253, 0.3);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 90, 253, 0.4);
        }

        /* Scrollbar personalizada mejorada */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.03);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(58, 90, 253, 0.35);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        /* Animación sutil para elementos al cargar */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .card-summary, .chart-container {
            animation: fadeInUp 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards;
            opacity: 0;
        }

        .card-summary:nth-child(1) { animation-delay: 0.1s; }
        .card-summary:nth-child(2) { animation-delay: 0.2s; }
        .card-summary:nth-child(3) { animation-delay: 0.3s; }
        .card-summary:nth-child(4) { animation-delay: 0.4s; }

        .chart-container {
            animation-delay: 0.5s;
        }

        .navbar, .sidebar {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="h-100">
<!-- Encabezado -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Contenedor principal con sidebar y contenido -->
<div class="main-container">
    <div class="sidebar bg-light" th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="content-wrapper">
        <div th:replace="~{${view}}"></div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
