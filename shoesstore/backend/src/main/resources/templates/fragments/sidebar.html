<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="sidebar" class="sidebar">
    <div class="sidebar-sticky pt-4">
        <ul class="nav flex-column gap-2 px-3">
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/dashboard}">
                    <i class="bi bi-speedometer2 fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Dashboard</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/products}">
                    <i class="bi bi-box-seam fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Productos</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/suppliers}">
                    <!-- Icono de proveedores -->
                    <i class="bi bi-people fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Proveedores</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/orders}">
                    <i class="bi bi-bag-check fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Compras</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAnyRole('ADMIN','SELLER')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/sales}">
                    <i class="bi bi-currency-dollar fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Ventas</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/reports/sales}">
                    <i class="bi bi-graph-up fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Reportes</span>
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link d-flex align-items-center gap-3 py-2 rounded-3 hover-custom"
                   th:href="@{/claims}">
                    <i class="bi bi-arrow-counterclockwise fs-5 text-primary"></i>
                    <span class="fw-medium text-secondary">Reclamos y Devoluciones</span>
                </a>
            </li>
        </ul>
    </div>
</div>

<style>
    .sidebar {
        width: 240px;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.03);
    }
    .sidebar-sticky {
        padding: 1rem 0.5rem;
    }
    .hover-custom {
        transition: all 0.3s ease;
        color: #2c3e50 !important;
    }
    .hover-custom:hover {
        background: #e9f2ff !important;
        transform: translateX(5px);
    }
    .nav-link.active {
        background: #e9f2ff !important;
        border-left: 3px solid #0d6efd;
        color: #0d6efd !important;
    }
    .bi {
        min-width: 24px;
    }
    .text-secondary {
        color: #2c3e50 !important;
    }
    /* Ajuste para el icono gr√°fico dentro del enlace */
    .nav-link i.bi-bar-chart-line-fill {
        opacity: 0.7;
    }
</style>
