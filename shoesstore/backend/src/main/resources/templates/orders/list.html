<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes de Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --card-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: #f5f7fb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-header {
            border-radius: 0.75rem 0.75rem 0 0 !important;
        }

        .order-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15);
        }

        .table thead th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            border: none;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }

        .status-badge {
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-completed {
            background-color: rgba(76, 201, 240, 0.15);
            color: #4cc9f0;
        }

        .badge-pending {
            background-color: rgba(255, 159, 67, 0.15);
            color: #ff9f43;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin: 0 3px;
            transition: all 0.2s;
        }

        .search-container {
            position: relative;
            max-width: 300px;
        }

        .search-container input {
            padding-left: 40px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .summary-card {
            border-radius: 0.75rem;
            border: none;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-3px);
        }

        .priority-high {
            border-left: 4px solid #ff6b6b;
        }

        .priority-medium {
            border-left: 4px solid #ffd166;
        }

        .priority-low {
            border-left: 4px solid #06d6a0;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .filter-btn {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            padding: 0.4rem 1rem;
            margin: 0 3px;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .table-responsive {
                border: 0;
            }

            .table thead {
                display: none;
            }

            .table, .table tbody, .table tr, .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 1.5rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
                border-radius: 0.5rem;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border-bottom: 1px solid #e9ecef;
            }

            .table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 1rem;
                font-weight: 600;
                text-align: left;
            }

            .table td:last-child {
                border-bottom: 0;
            }

            .action-cell {
                display: flex;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
<div>
    <div class="row">
        <div class="col-12">
            <div class="card order-card mb-4">
                <div class="card-header bg-primary text-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1 class="h4 mb-0"><i class="bi bi-cart-check me-2"></i>Órdenes de Compra</h1>
                        <a href="/orders/create" class="btn btn-light btn-lg"><i class="bi bi-plus-circle me-2"></i>Crear Orden</a>
                    </div>
                </div>

                <div class="card-body">
                    <!-- Resumen Estadístico -->
                    <div class="row mb-4">
                        <div class="col-md-3 mb-3 mb-md-0">
                            <div class="card summary-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="text-muted text-uppercase small">Total Órdenes</h6>
                                            <div class="stat-number text-primary" th:text="${#lists.size(orders)}"></div>
                                        </div>
                                        <div class="icon-circle bg-primary-light">
                                            <i class="bi bi-cart text-primary"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3 mb-md-0">
                            <div class="card summary-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="text-muted text-uppercase small">Completadas</h6>
                                            <div class="stat-number text-success" th:text="${#lists.size(completedOrders)}"></div>
                                        </div>
                                        <div class="icon-circle bg-success-light">
                                            <i class="bi bi-check-circle text-success"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3 mb-md-0">
                            <div class="card summary-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="text-muted text-uppercase small">Pendientes</h6>
                                            <div class="stat-number text-warning" th:text="${#lists.size(orders) - #lists.size(completedOrders)}"></div>
                                        </div>
                                        <div class="icon-circle bg-warning-light">
                                            <i class="bi bi-clock-history text-warning"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card summary-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h6 class="text-muted text-uppercase small">Valor Total</h6>
                                            <div class="stat-number text-info" th:text="'$ ' + ${sumOfTotals}"></div>
                                        </div>
                                        <div class="icon-circle bg-info-light">
                                            <i class="bi bi-currency-dollar text-info"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tabla de Órdenes -->
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th class="py-3">ID</th>
                                <th class="py-3">Proveedor</th>
                                <th class="py-3">Fecha Solicitud</th>
                                <th class="py-3">Fecha Despacho Estimada</th>
                                <th class="py-3">Usuario Que Solicita</th>
                                <th class="py-3 text-end">Total</th>
                                <th class="py-3">Estado</th>
                                <th class="py-3">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}" th:classappend="${order.priorityCondition.name() == 'URGENTE' ? 'priority-high' : (order.priorityCondition.name() == 'ALTA' ? 'priority-medium' : 'priority-low')}">
                                <td data-label="ID" th:text="${order.id}"></td>
                                <td data-label="Proveedor" th:text="${order.supplier.name}"></td>
                                <td data-label="Fecha" th:text="${order.generatedDate}"></td>
                                <td data-label="Fecha-Despacho" th:text="${order.dispatchDate}"></td>
                                <td data-label="Usuario" th:text="${order.user.username}"></td>
                                <td data-label="Total" class="text-end fw-bold" th:text="'$ ' + ${order.total}"></td>
                                <td data-label="Estado">
                                    <span class="status-badge" th:classappend="${order.completed} ? 'badge-completed' : 'badge-pending'">
                                        <i class="bi me-1" th:class="${order.completed} ? 'bi-check-circle' : 'bi-clock'"></i>
                                        <span th:text="${order.completed} ? 'Completada' : 'Pendiente'"></span>
                                    </span>
                                </td>

                                <td data-label="Acciones" class="action-cell">
                                    <a href="#" class="action-btn btn btn-sm btn-info"
                                       title="Ver detalle"
                                       data-bs-toggle="tooltip"
                                       th:href="@{'/orders/' + ${order.id}}">
                                        <i class="bi bi-eye"></i>
                                    </a>
<!--                                    <a href="#" class="action-btn btn btn-sm btn-outline-secondary"-->
<!--                                       title="Editar"-->
<!--                                       data-bs-toggle="tooltip"-->
<!--                                       th:href="@{'/orders/' + ${order.id} + '/edit'}">-->
<!--                                        <i class="bi bi-pencil"></i>-->
<!--                                    </a>-->

                                    <form method="post"
                                          th:action="@{'/orders/' + ${order.id} + '/complete'}"
                                          style="display:inline-block"
                                          th:if="${!order.completed}">
                                        <button type="submit"
                                                class="action-btn btn btn-sm btn-success"
                                                title="Marcar Orden Como Completa"
                                                data-bs-toggle="tooltip">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                    </form>

                                    <form method="post"
                                          th:action="@{'/orders/delete/' + ${order.id}}"
                                          style="display:inline-block"
                                          th:if="${order.completed}">
                                        <input type="hidden" name="_method" value="delete">
                                        <button type="submit"
                                                class="action-btn btn btn-sm btn-danger"
                                                title="Eliminar"
                                                data-bs-toggle="tooltip"
                                                onclick="return confirm('¿Está seguro de eliminar esta orden?');">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Script corregido para evitar conflictos con el header
    document.addEventListener('DOMContentLoaded', function() {
        // Activar/desactivar botones de filtro (si existen)
        const filterButtons = document.querySelectorAll('.filter-btn');
        if (filterButtons.length > 0) {
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // Inicializar tooltips solo en elementos con data-bs-toggle="tooltip"
        const tooltipElements = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        if (tooltipElements.length > 0) {
            tooltipElements.forEach(el => {
                new bootstrap.Tooltip(el, {
                    container: 'body',
                    trigger: 'hover focus'
                });
            });
        }
    });
</script>
</body>
</html>
